<!DOCTYPE html>
<html>
<head>
  <title>Transaction History</title>
  <link rel="stylesheet" href="history.css">
</head>
<body>
  <h1>Fintech App</h1>
  <h2>Transaction History</h2>
  <table>
    <tr>
      <th>Date</th>
      <th>Description</th> 
      <th>Amount</th>
    </tr>
    <tr>
      <td>Jan 1, 2021</td>
      <td>Payment to XYZ Company</td> 
      <td>$100.00</td>
    </tr>
    <tr>
      <td>Jan 5, 2021</td>
      <td>Transfer to ABC Bank</td> 
      <td>$500.00</td>
    </tr>
    <tr>
      <td>Jan 7, 2021</td>
      <td>Payment from DEF Company</td> 
      <td>$200.00</td>
    </tr>
  </table>

  <script>
    // make a GET request to the server to retrieve the transaction history
    fetch('/transaction-history')
      .then(response => response.json())
      .then(data => {
        // update the page with the transaction history
        const transactionHistory = document.getElementById('transaction-history');
        transactionHistory.innerHTML = data.map(transaction => {
          return `
            <tr>
              <td>${transaction.date}</td>
              <td>${transaction.description}</td>
              <td>${transaction.amount}</td>
            </tr>
          `;
        }).join('');
      });
  </script>
</body>
</html>
